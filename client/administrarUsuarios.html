<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <!-- Navegacion -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/" id="LogoEmpresa">TecnoGamer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-md-end align-items-md-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/adminUsuarios">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminProductos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login/logout"><i class="fas fa-sign-out-alt"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row my-4">
      <h1 class="text-center">Administrar Usuarios</h1>
    </div>

    <!-- Formulario para crear nuevo Usuario -->
    <div class="row">
      <div class="col-12">
        <form action="/cargarUsuario" id="formUsuarios" method="POST">
          <div class="row justify-content-center justify-content-md-between">

            <!-- Nombre Usuario -->
            <div class="col-10 col-md-6 form-group">
              <label for="nombreUsuario">Nombre</label>
              <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
            </div>
            <!-- /Nombre Usuario -->

            <!-- nombre usuario  -->
            <div class="col-10 col-md-6 form-group">
              <label for="nickUsuario">Usuario</label>
              <input type="text" name="nickUsuario" id="nickUsuario" class="form-control" required>
            </div>
            <!-- /nombre usuario -->
          </div>
          <div class="row my-md-5 justify-content-center justify-content-md-between">
            <!-- clave usuario -->
            <div class="col-10 col-md-4 form-group">
              <label for="claveUsuario">Password</label>
              <input type="password" id="claveUsuario" name="claveUsuario" class="form-control" required>
            </div>
            <!-- /clave usuario -->

            <!-- repetir clave usuario -->
            <div class="col-10 col-md-4 form-group">
              <label for="reClaveUsuario">Repetir Password</label>
              <input type="password" id="reClaveUsuario" name="reClaveUsuario" class="form-control" required>
            </div>
            <!-- /repetir clave usuario -->

            <!-- repetir clave usuario -->
            <div class="col-10 col-md-4 form-group">
              <label for="rolUsuario">Rol</label>
              <select name="rolUsuario" id="rolUsuario" class="form-control">
                <option value="0">--Seleccionar--</option>
                <option value="Administrador">Administrador</option>
                <option value="Vendedor">Vendedor</option>
              </select>
            </div>
            <!-- /repetir clave usuario -->
          </div>
          <div class="form-group my-5">
            <input type="hidden" id="tipoOperacion" value="INSERT">
            <input type="hidden" id="idUsuario" name="idUsuario" value="0">
            <input type="submit" id="btnCrearUsuario" class="btn btn-primary" value="Guardar Usuario">
            <button id="btnReset" class="btn btn-success">Limpiar Formulario</button>
          </div>
        </form>
      </div>
    </div>
    <!-- /formulario -->

    <!-- Tabla con Usuarios -->
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-light table-hover table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodyUsuarios">
          </tbody>
        </table>
      </div>
    </div>
    <!-- /Tabla con Usuarios -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="js/adminUsuarios.js"></script>
</body>

</html>
